name: tests

on: [push]

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
        - {
            name: "Ubuntu 20.04 GCC", artifact: "Linux.tar.xz",
            os: ubuntu-20.04,
            build_type: "Release", cc: "gcc", cxx: "g++"
          }
        - {
            name: "Ubuntu 20.04 Clang", artifact: "Linux.tar.xz",
            os: ubuntu-20.04,
            build_type: "Release", cc: "clang", cxx: "clang++"
          }
        - {
            name: "macOS 10.15 Clang", artifact: "macOS.tar.xz",
            os: macos-10.15,
            build_type: "Release", cc: "clang", cxx: "clang++"
          }
          
    steps:
    - uses: actions/checkout@v1
    
    - name: Dependecies
      run:   |
        if [ "$RUNNER_OS" == "Linux" ]; then
          sudo apt-get install -y cmake gcc g++ \
          || exit 1
        elif [ "$RUNNER_OS" == "macOS" ]; then
          brew install cmake || exit 1
        else
          echo "$RUNNER_OS not supported"
          exit 1
        fi
      shell: bash
    - name: Run tests (debug)
      id: tests
      run: ./ci/run_tests.sh -DCMAKE_BUILD_TYPE=Debug
    - name: Run tests (release)
      id: tests
      run: ./ci/run_tests.sh -DCMAKE_BUILD_TYPE=Release
